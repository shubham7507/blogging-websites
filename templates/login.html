{% extends "header.html" %}
{% block body %}

<main class="my-form container">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <h1 class="card-header">Login</h1>
                        <div class="card-body">
                            <form name="my-form" onsubmit="return validform()" action="/login" method="post">
  


                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="user_name" class="form-control" name="username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password">
                                    </div>
                                </div>
                                

                              
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                        Login
                                        </button>
                                        <!-- {{msg}} -->
                                    </div>
                                </div>
                            </form>
                            <div id="msg">{{ msg }}</div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}
